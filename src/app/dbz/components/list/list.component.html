<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let charcter of charactersList; 
                let i = index;
                let isFirst = first;
                let isLast = last;
                let isEven = even" 
        class="list-group-item d-flex justify-content-between align-items-center" 
        [ngClass]="{
            'list-group-item-primary': isFirst
        }">

        <div>
            <span class="text-primary">{{ i + 1 }}. </span>
            <span>{{ charcter.name }} - </span>
            <strong>Power:</strong>
            <span> {{ charcter.power }} </span>
        </div>

        <button class="btn btn-danger" (click)="onDeleteCharacter(charcter.id)">X</button>
    </li>
</ul>
